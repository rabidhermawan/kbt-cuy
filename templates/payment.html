<!DOCTYPE html>
<html>
<head>
    <title>Scan to Pay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {{ template "navbar" . }}
    <div class="container mt-5" style="max-width: 500px;">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4>Scan QR to Pay</h4>
            </div>
            <div class="card-body text-center">
                <p>Rent from: <strong>{{ .Station.Name }}</strong></p>
                <h2 class="text-center my-4">$5.00 <small class="text-muted fs-6">/ 24 hours</small></h2>
                
                <div class="my-4">
                    <!-- Display the Dummy QR Code -->
                    <img src="../assets/qr-code.png" alt="Payment QR Code" class="img-fluid border p-2" style="max-width: 250px;">
                    <p class="mt-2 text-muted"><small>Scan with your banking app</small></p>
                </div>
                
                <hr>

                <!-- Confirmation Form -->
                <form action="/rental/process" method="POST">
                    <input type="hidden" name="station_id" value="{{ .Station.ID }}">
                    
                    <div class="alert alert-info py-2">
                        <small>Simulating payment confirmation...</small>
                    </div>

                    <button type="submit" class="btn btn-success w-100 btn-lg">
                        I Have Paid (Confirm)
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
