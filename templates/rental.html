<!DOCTYPE html>
<html>
<head>
    <title>Rent a Powerbank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {{ template "navbar" . }}
    <div class="container">
        <h2>Available Stations</h2>
        <p class="text-muted">Select a station to rent from.</p>
        <div class="row">
            {{ range .Stations }}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ .Name }}</h5>
                        <p class="card-text">
                            Available: <strong>{{ .PowerbankLeft }}</strong> / {{ .Capacity }}<br>
                            Location: {{ .Latitude }}, {{ .Longitude }}
                        </p>
                        <form action="/rental" method="POST">
                            <input type="hidden" name="station_id" value="{{ .ID }}">
                            <button type="submit" class="btn btn-primary w-100">Pay & Rent (24h)</button>
                        </form>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</body>
</html>
